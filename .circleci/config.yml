version: 2
jobs:
    checkout:
        working_directory: ~/repo
        docker:
            - image: circleci/node:latest
        steps:
            - checkout:
                  path: ~/repo
    install:
        working_directory: ~/repo/
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                        - yarn-packages-{{ checksum "yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: yarn install --immutable
            - save_cache:
                  name: Save Yarn Package Cache
                  key: yarn-packages-{{ checksum "yarn.lock" }}
                  paths:
                        - ~/.cache/yarn
    unit_test:
        working_directory: ~/repo/
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                        - yarn-packages-{{ checksum "yarn.lock" }}
            - install
            - run:
                  name: Unit Test
                  command: yarn test --ci --runInBand
    compile:
        working_directory: ~/repo/
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                        - yarn-packages-{{ checksum "yarn.lock" }}
            - install
            - run:
                  name: Compile
                  command: 'yarn compile'
    deploy:
        working_directory: ~/repo/
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                        - yarn-packages-{{ checksum "yarn.lock" }}
            - install
            - run:
                  name: Deploy
                  command: 'yarn deploy'
workflows:
    version: 2
    build_and_test:
        jobs:
            - checkout
            - install:
                  requires:
                      - checkout
            - unit_test:
                  requires:
                      - install
            - compile:
                  requires:
                      - install
            - deploy:
                  requires:
                      - compile
                  filters:
                      branches:
                          only: master
