version: 2
jobs:
    checkout:
        working_directory: ~/repo
        docker:
            - image: circleci/node:latest
        steps:
            - checkout:
                  path: ~/repo

    install:
        working_directory: ~/repo
        docker:
            - image: circleci/node:latest
        steps:
            - checkout:
                  path: ~/repo
            - restore_cache:
                  keys:
                      - dependency-cache-{{ .Branch }}-{{ .Revision }}
                      - dependency-cache-{{ .Branch }
                      - dependency-cache-
            - run:
                  name: Yarn install
                  command: yarn install
            - save_cache:
                  key: dependency-cache-{{ .Branch }}-{{ .Revision }}
                  paths:
                      - /node_modules/
    unit_test:
        working_directory: ~/repo/
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - dependency-cache-{{ .Branch }}-{{ .Revision }}
                      - dependency-cache-{{ .Branch }
                      - dependency-cache-
            - run:
                  name: Checkout from cache
                  command: git checkout -f
            - restore_cache:
                  keys:
                      - dependency-cache-{{ .Branch }}-{{ .Revision }}
                      - dependency-cache-{{ .Branch }
                      - dependency-cache-
            - run:
                  name: Unit Test
                  command: yarn test --ci --runInBand
    compile:
        working_directory: ~/repo/
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - dependency-cache-{{ .Branch }}-{{ .Revision }}
                      - dependency-cache-{{ .Branch }
                      - dependency-cache-
            - run:
                  name: Compile
                  command: 'yarn compile'
    deploy:
        working_directory: ~/repo/
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - dependency-cache-{{ .Branch }}-{{ .Revision }}
                      - dependency-cache-{{ .Branch }
                      - dependency-cache-
            - run:
                  name: Install
                  command: |
                      yarn install
                      git config user.email "sccdmaomao@hotmail.com"
                      git config user.name "ci-build"
            - run:
                  name: Deploy
                  command: 'yarn deploy'
workflows:
    version: 2
    build_and_test:
        jobs:
            - checkout
            - install:
                  requires: 
                      - checkout
            - unit_test:
                  requires:
                      - install
            - compile:
                  requires:
                      - unit_test
            - deploy:
                  requires:
                      - compile
                  filters:
                      branches:
                          only: master
