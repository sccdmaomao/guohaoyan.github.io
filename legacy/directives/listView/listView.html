<div class="link-frame">
    <ul>
        <li ng-repeat="item in items">
            <div class="image-container hvr-float-shadow">
                <a class="redirect" target="_blank" href="{{item.link}}">
                    <div class="title">{{item.name}}</div>
                    <img ng-src="{{item.img}}" alt="{{item.name}}" />
                </a>
            </div>
        </li>
    </ul>
</div>
